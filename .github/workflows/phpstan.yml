name: PHPStan / static analysis
on:
  pull_request:
    paths:
      - 'plugins/**'
      - 'phpstan*.neon*'
      - '.github/workflows/phpstan.yml'
  push:
    branches: [ main ]
jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
      - run: composer install --no-interaction --prefer-dist
      - run: composer phpstan
